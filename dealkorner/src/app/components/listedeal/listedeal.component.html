 <div class="form-group" *ngFor="let deal of allDeals">
    <p class="titre">{{deal.title}}</p>
    <img src="{{deal.urlPhoto}}" width="150" height="150" alt="">
        <p class="description">{{deal.description}}
        </p>
    <a href="/viewdeal" class="btn btn-primary">Voir le deal</a>
      <div class="vote">{{deal.vote}}
      </div>
  </div>
